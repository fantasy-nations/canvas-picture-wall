<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>logo动画</title>
	<script type="text/javascript" src="./assets/logo.js"></script>
	<script type="text/javascript" src="./lib/js/Tween.js"></script>
	<script type="text/javascript" src="./assets/logo_effect.js"></script>
	<!-- <script type="text/javascript" src="./assets/image_effect.js"></script> -->
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			background: #000;
		}

		html,
		body,
		#container {
			width: 100%;
			height: 100%;
			display: block;
		}

		#canvas {
			display: block;
		}

		#temp {
			position: absolute;
			z-index: -1;
			opacity: 0;
			top: 0;
			left: 0;
		}

	</style>
</head>

<body>
	<div align="center" id="container">
		<canvas width="1440" height="800" id="canvas"></canvas>
		<canvas id="temp"></canvas>
	</div>
</body>

</html>
